{% extends "blogs/base.html" %}
{% block content %}

    {% if form.errors %}
        <p>Your name and password didnt match.Try again</p>
    {% endif %}

    <form method="post" action="{% url 'login' %}">
        {% csrf_token %}
        {{ form.as_p }}

        <button name="submit">log in</button>
        <input type="hidden" name="next" value="{% url 'index' %}" />
    </form>

{% endblock content %}
