{% extends "blogs/base.html" %}
{% load bootstrap3 %}

{% block header %}
        <h4><a href="{% url 'index' %}">Home</a></h4>
{% endblock header %}

{% block content %}
        <form method="post" action="{% url 'register' %}">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
        <button name="submit">register</button>
    {% endbuttons %}
        <input type="hidden" name="next" value="{% url 'index' %}">
</form>

{% endblock content %}
