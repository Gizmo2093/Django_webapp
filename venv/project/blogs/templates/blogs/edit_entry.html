{% extends "blogs/base.html" %}
{% load bootstrap3 %}


{% block header %}

    <h4><a href="{% url 'topic' topic.id %}">{{ topic }}</a></h4>

{% endblock header %}

{% block content %}
    <h3>Entry:</h3>
        <form action="{% url 'edit_entry' entry.id %}" method="post">
                {% csrf_token %}
                {% bootstrap_form form %}

                {% buttons %}
                    <button name="submit">save changes</button>
                {% endbuttons %}

        </form>
{% endblock content %}
